<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="forms">
        <form action="./success.html" method="get">
             <div class="name">
                <label for="name">Name</label>
                <input type="text" placeholder="enter your name" name="username"><br>
            </div>
            <div class="cont">
                <label for="contact">Contact</label>
                <input type="tel" placeholder="enter your contact" id="password"><br>
            </div>
            <div class="pass">
                <label for="password">Password</label>
                <input type="password"  name="password"><br>
            </div>
            <div class="email">
                <label for="email">Email</label>
                <input type="email" placeholder="enter your email" ><br>
            </div>
            <div class="dob">
                <label for="dob">dob</label>
                <input type="date"><br>
            </div>
            <div class="gend">
                <label for="gender">Gender: </label>
                <label for="male">Male</label>
                <input type="radio" name="gender" value="male">
                <label for="female">Female</label>
                <input type="radio" name="gender" value="female"><br>
            </div>
            <div class="state">
                <label for="state">State</label>
                <select name="state" id="">
                    <option value="Goa">Goa</option>
                    <option value="Maharastra">Maharastra</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Kerala">Kerala</option>
                </select><br>
            </div> 
            <div class="adder">
                <label for="address">address:</label><br>
                <textarea cols="20" rows="3"></textarea>
            </div>
            <div class="check">
                <input type="checkbox" required>
                <label for="checkbox">I agree to the<a href="terms.html">terms and conditions</a></label>
            </div>
            <button onclick="">Submit</button>
        </form>
    </div>
    <!--There are many attributes to know in forms 
    name attribute is given to know what is being submitted in the backend--> 
</body>
</html>
