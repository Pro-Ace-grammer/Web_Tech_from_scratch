<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Eats</title>
    <script src="https://kit.fontawesome.com/391f2894b7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main-container">
        <div class="inner-container">
            <nav class="navbar">
                <div class="menu-btn">
                    <a href="">
                        <svg aria-hidden="true" 
                        focusable="false" viewBox="0 0 20" class="cm cn co cp"><path d="M19.167 3.333H.833v2.5h18.334v-2.5zm0 5.834H.833v2.5h18.334v-2.5zM.833 15h18.334v2.5H.833V15z"></path></svg>
                    </a>
                    <div class="logo">
                        <a href="">
                            <img src="./image/uber-logo.svg" alt="">
                        </a>
                    </div>
                </div>
                <div class="log-sign">
                    <a href=""><button class="log"><i class="fa-solid fa-user"></i> Log in</button></a>
                    <a href=""><button class="sign">Sign up</button></a>
                </div>
            </nav>
            <div class="pic-content">
                <div class="head1">
                    <h1>Order food to your door</h1>
                </div>
                <div class="form">
                    <div class="input">
                        <input type="text" placeholder="Enter delivery Address">
                    </div>
                    <div class="sel">
                        <select name="Deliver now" id="Deliver now">
                            <option value="Deliver now">Deliver now</option>
                            <option value="Schedule">Schedule</option>
                        </select>
                    </div>
                    <div class="find-btn">
                        <a href="">
                            <button class="find">Find Food</button>
                        </a>
                    </div>
                </div>
                <div class="para">
                    <p><a href="">Sign in</a> for your recent addresses</p>
                </div>
            </div>
        </div>
        <div class="pic-3">
            <div class="boxes">
                <img src="./image/feedyouremployee.webp" alt="">
                <h3>Feed your employee</h3>
                <p>all you wanted</p>
            </div>
            <div class="boxes">
                <img src="./image/yourrestaurantdelhii.webp" alt="">
                <h3>your restaurant</h3>
                <p>all you wanted</p>
            </div>
            <div class="boxes">
                <img src="./image/deliverwithuber.webp" alt="">
                <h3>Deliver with Uber</h3>
                <p>all you wanted</p>
            </div>
        </div>
        <hr>
        <div class="list">
            <div class="ubereats"></div>
        </div>
    </div>
</body>
</html>
